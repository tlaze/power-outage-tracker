<div class="max-w-md mx-auto p-6 bg-white rounded shadow-md mt-10">
  <h2 class="text-xl font-bold mb-4">Report an Outage</h2>

  <form [formGroup]="outageForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-4">
      <label class="block font-medium mb-1">Location</label>
      <input
        type="text"
        formControlName="location"
        class="w-full p-2 border border-gray-300 rounded"
        [class.border-red-500]="submitted && outageForm.controls['location'].invalid"
      />
      <p *ngIf="submitted && outageForm.controls['location'].invalid" class="text-red-500 text-sm">Location is required.</p>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="4"
        class="w-full p-2 border border-gray-300 rounded"
        [class.border-red-500]="submitted && outageForm.controls['description'].invalid"
      ></textarea>
      <p *ngIf="submitted && outageForm.controls['description'].invalid" class="text-red-500 text-sm">Description must be at least 10 characters.</p>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Submit
    </button>

    <p *ngIf="successMessage" class="text-green-600 mt-3">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-red-600 mt-3">{{ errorMessage }}</p>
  </form>
</div>
